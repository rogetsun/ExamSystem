<div class="col-sm-2" style="max-height: 80vh;border-right: 1px solid #ddd;overflow: auto;">
    <input type="text" class="form-control" placeholder="输入信息筛选" ng-model="query.$"
           style="height: 30px; margin-bottom: 10px;">
    <button class="btn btn-xs btn-block btn-default" style="outline: none;"
            ng-repeat="c in courses|filter:query" ui-sref-active="btn-primary"
            ui-sref="exam.question.list({course_id:c.cos_id})">
        {{c.cos_name}}
    </button>
</div>
<div class="col-sm-10">
    <ui-view>请选择一个课程</ui-view>
</div>
