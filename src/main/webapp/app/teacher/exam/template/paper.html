<div class="panel panel-primary">
    <div class="panel-heading">
        [{{course.cos_name}}]试卷
        <a href="" class="btn btn-xs btn-primary pull-right" ng-click="add()">编写新试卷</a>
    </div>
    <table class="table table-bordered table-condensed table-striped table-hover">
        <thead>
        <th>试卷标题</th>
        <th style="width:45px;"><i class="glyphicon glyphicon-cog pull-right" style="right: 2px;top:-3px;"></i></th>
        </thead>
        <tbody>
        <tr ng-show="!papers || papers.length ==0">
            <td style="font-size: 13px;" colspan="2">
                课程[{{course.cos_name}}]没有试卷,
                <a href="" style="margin-top: -1px;" class="btn btn-xs btn-primary btn-link" ng-click="add()">编写新试卷</a>
            </td>
        </tr>
        <tr ng-repeat="p in papers">
            <td>{{p.paper_title}}</td>
            <td>
                <a href="" ng-click="def(p)"> <i class="glyphicon glyphicon-pencil"></i></a>
                <a href="" ng-click="del(p)"> <i class="glyphicon glyphicon-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
