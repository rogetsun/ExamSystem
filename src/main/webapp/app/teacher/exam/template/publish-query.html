当前时间:{{now|date:'yyyy-MM-dd HH:mm'}}
<table class="table table-bordered table-condensed table-hover table-striped">
    <thead>
    <th class="col-sm-6">考试标题</th>
    <th class="col-sm-2">考试开始时间</th>
    <th class="col-sm-1">考试时长</th>
    <th class="col-sm-1">考试状态</th>
    <th class="col-sm-2" style="vertical-align: middle;">
        <i style="right:5px;" class="glyphicon glyphicon-cog pull-right"></i>
    </th>
    </thead>
    <tr ng-repeat="e in exams|limitTo:500">
        <td>{{e.exam_title}}</td>
        <td>{{e.begin_time|date:'yyyy-MM-dd HH:mm'}}</td>
        <td>{{e.duration}}分钟</td>
        <td>
            {{(e.begin_time > now &&"未开始")
            ||( ( (e.begin_time*1)+(e.duration*60*1000) )>now &&'进行中')
            ||("已结束") }}
        </td>
        <td class="text-right">
            <a ng-show="e.begin_time > now" href="" class="btn btn-xs btn-link" ng-click="modifyExam(e)">修改考试</a>
            <a href="" class="btn btn-xs btn-link" ng-click="deleteExam($index)">
                <span class="text-danger">取消考试</span>
            </a>
        </td>
    </tr>
</table>
