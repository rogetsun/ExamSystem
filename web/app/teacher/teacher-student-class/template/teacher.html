<div>
    <form class="form-inline">
        <div class="form-group">
            <span class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
                <input type="text" class="form-control col-sm-4" ng-model="query.$" placeholder="输入任意教师信息搜索">
            </span>
        </div>
        <!--<div class="form-group">-->
        <!--<label>Email</label>-->
        <!--<input type="email" class="form-control" id="exampleInputEmail2" placeholder="">-->
        <!--</div>-->
        <button class="btn btn-primary pull-right" ng-click="add()">录入新教师</button>
    </form>
</div>
<br>
<div class="well well-sm" style="background-color: #fdfdfd;">
    <table class="table table-condensed table-striped table-hover">
        <thead>
        <th class="col-sm-1">#</th>
        <th class="col-sm-2">工号</th>
        <th class="col-sm-2">姓名</th>
        <th class="col-sm-2">入职时间</th>
        <th class="col-sm-2">职称</th>
        <th class="col-sm-1">性别</th>
        <th class="col-sm-2">
            <i class="glyphicon-cog glyphicon pull-right" style="right:5px;"></i>
        </th>

        </thead>
        <tr ng-repeat="t in teachers|filter:query">
            <td>{{$index+1}}</td>
            <td>{{t.tch_login}}</td>
            <td>{{t.tch_name}}</td>
            <td>{{t.in_time|date:'yyyy-MM-dd'}}</td>
            <td>{{t.tch_title}}</td>
            <td>{{t.tch_gender}}</td>
            <td class="text-right">
                <a href="" class="btn btn-link btn-xs" ng-click="modify(t)" tooltip="修改"
                   tooltip-popup-delay="1000">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
                <a href="" class="btn btn-link btn-xs" ng-click="del(t)" tooltip="删除"
                   tooltip-popup-delay="1000">
                    <i class="glyphicon glyphicon-trash text-danger"></i>
                </a>
            </td>
        </tr>
    </table>
</div>

<!-- 模版 -->
<script type="text/ng-template" id="data-input">
    <div class="panel panel-primary" style="margin:-100px -20px -20px;">
        <div class="panel-heading">教师信息</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">教师工号</label>

                    <div class="col-sm-8">
                        <input ng-model="_tch.tch_login" type="text" class="form-control" placeholder="请输入教师工号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">密码</label>

                    <div class="col-sm-8">
                        <input ng-model="_tch.tch_passwd" type="password" disabled="disabled" class="form-control"
                               placeholder="密码默认123456">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label">教师名称</label>

                    <div class="col-sm-8">
                        <input ng-model="_tch.tch_name" type="text" class="form-control" placeholder="请输入教师名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">入职时间</label>

                    <div class="col-sm-8">
                        <input ng-model="_tch.in_time" datepicker-popup="yyyy-MM-dd" is-open="dp.isOpen"
                               ng-click="dp.isOpen=true" ng-focus="dp.isOpen=true" close-text="关闭"
                               datepicker-options="{showWeeks:false}" readonly
                               show-button-bar="true" current-text="今天" clear-text="清除" class="form-control">
                        <!--<i class="glyphicon glyphicon-time" style="position: absolute;right: 20px;top:9px;"></i>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">职称</label>

                    <div class="col-sm-8">
                        <input ng-model="_tch.tch_title" type="text" class="form-control" placeholder="请输入教师职称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">性别</label>

                    <div class="col-sm-8">
                        <select ng-model="_tch.tch_gender" class="form-control">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer" style="overflow: hidden;">
            <button class="btn btn-sm btn-primary pull-right" ng-click="save_or_update(_tch)">确定</button>
            <a class="btn btn-sm btn-default pull-right" ng-click="closeThisDialog()" style="margin-right:5px;">取消</a>
        </div>
    </div>
</script>
